<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
  <script defer src="main.js"></script></head>
  <body>
    <header class="header">
      <div class="container header__container">
        <img loading="lazy" src="" class="image logo" width="22" height="36" alt="Logo" />
        <p class="header__title"><span>to</span>do</p>
      </div>
    </header>
    <main class="main">
      <div class="container main__container">
        <form class="form">
          <input type="text" class="form__input" placeholder="Введите задачу" />
          <button type="submit" class="form__button">
            Создать
            <img loading="lazy" src="" class="image plus" width="16" height="16" alt="Add new task" />
          </button>
        </form>
        <div class="info">
          <div class="info__item">
            <p class="info__item-text">Кол-во задач</p>
            <div class="info__item-amount info__item-all">0</div>
          </div>
        </div>
        <div class="task-list">
        </div>
      </div>
    </main>

  </body>
</html>
